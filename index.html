<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias.css">
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="container">
      <div class="img">
        <img src="images/image-qr-code.png" class="img_qr" alt="Imagem do QR Code.">
      </div>

      <div class="description">
        <h1 class="description-title">Improve your front-end <br>skills by building projects</h1>
        <br>
        <p class="description-p">Scan the QR code to visit Frontend <br>
          Mentor and take your coding skills to <br>
          the next level</p>  
        </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#https://github.com/RadamesBovo">radzDev.</a> - <a href="#https://twitter.com/_radzzz">Radam√©s B.</a>
    </div>
  </body>
</html>
